# Docker Compose cho Monitoring Stack - Production
# Scrape từ https://macha-production-4144.up.railway.app
# Usage: docker-compose -f docker-compose.yml up -d

services:
  # Prometheus - Metrics Collection & Storage
  prometheus:
    image: prom/prometheus:latest
    container_name: MACha-prometheus-production
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'  # Giữ metrics 7 ngày cho load test
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'  # Cho phép reload config qua API
    restart: unless-stopped
    networks:
      - macha-network

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: MACha-grafana-production
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../../grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=
      - GF_DATABASE_PROVISIONING_MAX_RETRY=30
      - GF_DATASOURCES_PROVISIONING_MAX_RETRY=30
    restart: unless-stopped
    networks:
      - macha-network
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:

networks:
  macha-network:
    driver: bridge

