# Prometheus Configuration
# Scrape metrics từ backend và Node Exporter

global:
  scrape_interval: 15s      # Scrape metrics mỗi 15 giây
  evaluation_interval: 15s  # Evaluate rules mỗi 15 giây
  external_labels:
    cluster: 'macha-cluster'
    environment: '${ENVIRONMENT}'

# Alertmanager configuration (optional - có thể thêm sau)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files (optional - có thể thêm sau)
# rule_files:
#   - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Scrape Backend Application Metrics
  - job_name: 'macha-backend'
    metrics_path: '${METRICS_PATH}'
    scrape_interval: 10s  # Scrape backend metrics thường xuyên hơn (10s)
    static_configs:
      - targets: ['${BACKEND_HOST}:${BACKEND_PORT}']
        labels:
          service: 'macha-backend'
          environment: '${ENVIRONMENT}'

  # Scrape Node Exporter (Infrastructure Metrics)
  - job_name: 'node-exporter'
    scrape_interval: 15s
    static_configs:
      - targets: ['${NODE_EXPORTER_HOST}:${NODE_EXPORTER_PORT}']
        labels:
          service: 'node-exporter'
          instance: 'macha-server'

